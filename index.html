<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/main.css">

    <title>Image Gallery</title>

<body>
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
        <!-- Card Container-->

        <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
            <!-- Menu Container  -->
            <div
                class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end ">
                <!-- Menu Items  -->
                <div class="group">
                    <a href="#">Vector</a>
                    <div class="border-b-2 border-black mt-2 mx-2 opacity-0 duration-500  group-hover:opacity-100">

                    </div>
                </div>

                <div class="group">
                    <a href="#">Illustrations</a>
                    <div class="border-b-2 border-black mt-2 mx-2 opacity-0 duration-500  group-hover:opacity-100">

                    </div>
                </div>

                <div class="group">
                    <a href="#">Images</a>
                    <div class="border-b-2 border-black mt-2 mx-2 opacity-0 duration-500  group-hover:opacity-100">

                    </div>
                </div>

                <div class="group">
                    <a href="#">Icons</a>
                    <div class="border-b-2 border-black mt-2 mx-2 opacity-0 duration-500  group-hover:opacity-100">

                    </div>
                </div>
            </div>

            <!-- Search Container  -->
            <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0">
                <!-- input and SVG Container  -->

                <div class="flex justify-between items-center border-b">
                    <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin outline-none"
                        placeholder="Search">
                    <li class="fas fa-search text-slate-400 text-xl"></li>
                </div>
                <!-- Upload Button  -->

                <button
                    class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black">Upload</button>
            </div>

            <!-- Gallery Container -->

            <div class="grid gap-4 md:grid-cols-3 ">
                <!-- Image 1  -->
                <div class="relative group border w-72">
                    <img src="image/1.jpg" alt="" class="w-full">
                    <div
                        class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full">
                            <div class="font-normal">
                                <p class="text-sm">Beach pic</p>
                                <p class="text-xs">245 likes - 35 Shares
                                </p>

                            </div>

                            <div class="flex items-center">
                                <i class="fas fa-bookmark"></i>
                            </div>
                        </div>
                    </div>
                </div>
